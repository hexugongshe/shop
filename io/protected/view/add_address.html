<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>增加收货地址</title>
		<link rel="stylesheet" type="text/css" href="http://localhost/MallProject/io/i/css/bootstrap.css" />
		<link rel="stylesheet" href="http://localhost/MallProject/io/i/css/LArea.css">
		<link rel="stylesheet" type="text/css" href="http://localhost/MallProject/io/i/css/main.css" />
		<link rel="stylesheet" type="text/css" href="http://localhost/MallProject/io/i/css/confirm_order.css" />
		<script src="http://localhost/MallProject/io/i/js/jquery-1.12.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://localhost/MallProject/io/i/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrap c" id="wrap">
			<!--导航栏部分-->
			<div class="con_header">
				<p class="header_title">
					<span id="back" class="glyphicon glyphicon-menu-left text-center"></span>
					<span class="text-center">增加收货地址</span>
					<!--<span id="address_control" class="text-center">➕</span>-->

				</p>
			</div>
			<!--导航栏部分结束-->
			<!--表单start-->
			<form class="form-horizontal add_form">
				<div class="form-group">
					<label for="add_name" class="col-sm-2  control-label">姓名</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="add_name" placeholder="收货人名字">
					</div>
				</div>
				<div class="form-group">
					<label for="add_tel" class="col-sm-2 control-label">电话</label>
					<div class="col-sm-9">
						<input type="tel" class="form-control" id="add_tel" placeholder="收货人联系方式">
					</div>
				</div>

				<div class="form-group">
					<label for="add_address" class="col-sm-2 control-label">收货地址</label>
					<div class="content-block col-sm-9">
						<input id="demo1" type="text" readonly="" placeholder="城市选择特效" value="广东省,广州市,天河区">
						<input id="value1" type="hidden" value="1,22,1">
					</div>
					<div class="col-sm-9 col-sm-offset-2">
						<input type="text" class="form-control" id="add_address" placeholder="收货人的具体收货地址">
					</div>
				</div>
				<!--<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>-->
			</form>
			<!--表单end-->

			<!--<div class="envelope_line"></div>-->

			<div class="grey_line mb"></div>

			<!--底部-->
			<div class="con_footer navbar-fixed-bottom">
				<div class="submit_order fr" id="add_address_btn">
					保存并增加
				</div>
			</div>
			<!--底部内容结束-->
		</div>
		<script src="http://localhost/MallProject/io/i/js/LAreaData1.js"></script>
		<script src="http://localhost/MallProject/io/i/js/LAreaData2.js"></script>
		<script src="http://localhost/MallProject/io/i/js/LArea.js"></script>
		<script src="http://localhost/MallProject/io/i/js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var area1 = new LArea();
			area1.init({
				'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#value1', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
			area1.value = [1, 22, 1]; //控制初始位置，注意：该方法并不会影响到input的value

			console.log(area1.value);
			$("#add_address_btn").on("click", function() {
				console.log($("#demo1").val() + $("#add_address").val());

			});
			
			$("#back").on("click",function(){
				window.history.back(-1);
			});
			
			$("#add_address_btn").on("click",function(){
				window.location.href = "<{url c="address" a="showaddress"}>";
			});
		</script>
	</body>
	</body>

</html>
